<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <script src="main.js"></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="timer">
      <label class="horizontalLayout">
	Elapsed Time:
	<progress class="progressBar" value="0" max="10"></progress>
      </label>
      <span class="timeLabel">0s</span>
      <label class="horizontalLayout">
	Duration:
	<input class="duration" type="range" value="10" max="20"/>
      </label>
      <button class="resetButton">Reset</button>
    </div>
  </body>
</html>
